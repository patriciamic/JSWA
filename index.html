<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JSWA</title>

<body background = "bg.jpg">

    <div class="jumbotron" style="width: 500px; height: 600px; margin: auto; margin-top: 5%; background:  rgba(66,66,66, 0.3); ">

        <form style="margin-top: 5%">
            <fieldset>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

            </fieldset>
        </form>


        <p class="lead" style="margin-top: 10%">
            <a class="btn btn-success btn-lg" href="clientpage.html" role="button" style="width: 40%; margin-left: 30%">Log in</a>
        </p>
        <p class="form-text" style="margin-left: 33%; margin-top: 5%">
            Don't have an acount?
        </p>
        <p class="form-text " style="margin-left: 38%">
            Register now !
        </p>
    </div>



</body>

</html>
