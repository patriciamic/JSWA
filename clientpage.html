<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSWA</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Log out</a>
                </li>
              
            </ul>
        
        </div>
    </nav>



    <div class="container col-md-12">

        <div class="jumbotron col-md-12" style="height: 900px">
            <div class="jumbotron col-md-4"
                style="height: 800px; margin-top: 2%; background:  rgba(66,66,66, 0.3); display: inline-block; right: 0">
                <h1 class="display-6">Welcome Patricia!</h1>

                <div class="card text-white bg-success mb-3" style="max-width: 50rem; margin: 50px auto;">
                        <div class="card-header">
                            <h4 class="card-title">Create a new Show and surprize yourself!</h4>
                        </div>
                        <div class="card-body">
                
                                <p class="lead display-3" style="margin-top: 10%">
                                        <a class="btn  btn-lg " href="#" role="button" style="width: 40%; margin-left: 30%;"> Create</a>
                                    </p>
                        </div>
                    </div>



            </div>



            <div class="container col-md-6" style="margin-left: 10%">
                <h2>Mic Patricia posted a new show.</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel" style="left:0;">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="images/fox11.jpg" alt="fox 1">
                            <div class="carousel-caption">
                                <h2>TAGS</h2>
                                <p>Fox Forest Winter</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/fox12.jpg" alt="fox 2">
                            <div class="carousel-caption">
                                <h2>TAGS</h2>
                                <p>Fox Winter Sun </p>
                            </div>
                        </div>

                    </div>

                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            </div>
        </div>
    </div>


</body>

</html>
