<div ng-controller="HomeCtrl as vm">

    <div id="res"></div>

    <div class="jumbotron" style="width: 600px; height: 600px; margin: auto; margin-top: 5%; background:  rgba(66,66,66, 0.4); ">
        <!-- <h1 class="display-3">SHOW TIME</h1> -->
        <h2 class="display-3"><i class="fa fa-mobile" style="margin-right: 5px"></i>templatesHOW</h2>
        <form style="margin-top: 5%">
            <fieldset>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password" ng-model="vm.password">
                </div>
            </fieldset>
        </form>


        <p class="lead" style="margin-top: 1%; " align="center">
            <button type="submit" class="btn btn-success btn-lg" style="align-self: right" ng-click="vm.login()">Log in</button>
            <label class="form-text button" style="margin-top: 5%" align="center"> Don't have an account?</label>
            <a class="" href="#!register" style="color: white;" align="center"> Register now !</a>
        </p>
    </div>
</div>
