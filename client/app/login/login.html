<div ng-controller="HomeCtrl as vm">

    <div id="res"></div>

    <div class="jumbotron" style="width: 500px; height: 600px; margin: auto; margin-top: 5%; background:  rgba(66,66,66, 0.4); ">
        <h1 class="display-3">SHOW TIME</h1>
        <form style="margin-top: 5%">
            <fieldset>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password" ng-model="vm.password">
                </div>
            </fieldset>
        </form>


        <p class="lead" style="margin-top: 10%">
            <button type="submit" class="btn btn-success btn-lg" style="align-self: right" ng-click="vm.login()">Log in</button>
        </p>
        <label class="form-text button" style="margin-left: 33%; margin-top: 5%"> Don't have an account?</label>
        <a class="col-md-3" href="#!register" style="color: white; margin-left: 36%;"> Register now !</a>
    </div>
</div>
