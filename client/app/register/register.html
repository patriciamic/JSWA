<div ng-controller="RegisterCtrl as vm">

        <div class="jumbotron" style="width: 500px; height: 600px; margin: auto; margin-top: 5%; background:  rgba(66,66,66, 0.4); ">
            <h1 class="display-3">SHOW TIME</h1>
            <form style="margin-top: 5%">
                <fieldset>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" ng-model="vm.username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password"  ng-model="vm.password">
                    </div>
                    <div class="form-group">
                        <label>Password Again</label>
                        <input type="password" class="form-control" placeholder="Enter Password Again"  ng-model="vm.passwordAgain">
                    </div>
    
                </fieldset>
            </form>
            <p class="lead" style="margin-top: 10%">
                <!-- <a class="btn btn-success btn-lg" href="" role="button" style="width: 40%; margin-left: 30%" >Log in</a> -->
                <button type="submit" class="btn btn-success btn-lg" style="align-self: right" ng-click="vm.register()">Register</button>
            </p>

        <!-- <a href="#!test"> go to test !</a> -->
    </div>
</div>
